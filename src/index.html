<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
  <title>Todo List</title>
</head>
<body>
  <div id="header-holder">
    <div id="header">
      <!-- <button class="action-button" id="add-list"><img src="<%=require('./assets/add.svg')%>" alt="add list" class="header-img"></button> -->
    </div>
  </div>

<!--   <button class="action-button" id="add-list-item">Add a list item</button>
  <button class="action-button" id="remove-list-item">Remove a list item</button>
  <button class="action-button" id="modify-list-item">Modify a list item</button> -->
  <div class="list-holder">
    <div id="list-box"></div>
  </div>
  <dialog>
    <form action="">
      <div class="form-pair-holder">
        <label for="name" class="form-label">Name: </label>
        <input type="text" minlength="1" name="name" id="name" required />
      </div>
      <div class="form-pair-holder">
        <label for="priority" class="form-label">Priority: </label>
        <select name="priority" id="priority" required>
          <option value="1">not that important</option>
          <option value="2">somewhat important</option>
          <option value="3">life or death</option>
        </select>
      </div>
      <div class="form-pair-holder">
        <label for="due-date" class="form-label">Due Date: </label>
        <input type="date" name="due-date" id="due-date" required />
      </div>
      <div class="form-button-holder">
        <button type="button" id="close">Close</button>
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </dialog>
</body>
</html>
