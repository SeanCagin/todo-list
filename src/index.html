<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
  <title>Todo List</title>
</head>
<body>
  <h1>
    Welcome to TodoList!
  </h1>
  <button class="action-button" id="add-list">Add</button>
  <button class="action-button" id="remove-list">Remove</button>
  <button class="action-button" id="select-sublist">Select A Todo List</button>
  <button class="action-button" id="change-sublist-name">Change list name</button>
  <button class="action-button" id="add-list-item">Add a list item</button>
  <button class="action-button" id="remove-list-item">Remove a list item</button>
  <button class="action-button" id="modify-list-item">Modify a list item</button>
  <div id="list-grid"></div>
</body>
</html>
