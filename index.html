<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet"><title>Todo List</title></head><body><div id="header-holder"><div id="header"></div></div><div class="list-holder"><div id="list-box"></div></div><div class="footer"><a href="https://github.com/SeanCagin/todo-list"><img src="9340df52b0a61bbcdb9d.svg"></a><a href="https://github.com/SeanCagin/todo-list">SeanCagin GitHub 2024</a></div><dialog><form action="" class="item-form"><div class="form-pair-holder"><label for="name" class="form-label">Name:</label> <input minlength="1" maxlength="30" name="name" id="name" spellcheck="false" required/></div><div class="form-pair-holder"><label for="priority" class="form-label">Priority:</label> <select name="priority" id="priority"><option value="1">not that important</option><option value="2">somewhat important</option><option value="3">life or death</option></select></div><div class="form-pair-holder"><label for="due-date" class="form-label">Due Date:</label> <input type="date" name="due-date" id="due-date" required/></div><div class="form-button-holder"><button type="button" id="close">Close</button> <button type="submit" id="submit">Submit</button></div></form></dialog><script defer="defer" src="main.js"></script></body></html>
